<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشتي - تواصل بدون رقم</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen" class="container">
        <div class="card">
            <h2>مرحباً بك في دردشتي</h2>
            <p>سجل اسمك وابدأ الدردشة فوراً</p>
            <input type="text" id="username" placeholder="أدخل اسم المستخدم..." required>
            <button onclick="startChat()">دخول</button>
        </div>
    </div>

    <div id="chat-screen" class="container hidden">
        <div class="chat-box">
            <div class="chat-header">
                <span id="display-name">اسم المستخدم</span>
                <button onclick="logout()" class="logout-btn">خروج</button>
            </div>
            
            <div id="messages-area" class="messages-area">
                <div class="msg bot-msg">مرحباً بك! يمكنك البدء بإرسال الرسائل الآن.</div>
            </div>

            <div class="input-area">
                <input type="text" id="message-input" placeholder="اكتب رسالتك هنا...">
                <button onclick="sendMessage()">إرسال</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
